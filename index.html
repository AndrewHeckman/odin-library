<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <!-- book table -->
      <!-- if empty, display a default table -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <!-- new book button
      when clicked, dialog with form pops up
      form submission adds row to table -->
    <button id="new-book">Add book</button>
  </body>
</html>
