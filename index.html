<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <!-- book table -->
    <table id="library-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="library-table-body"></tbody>
    </table>
    <!-- new book button
      when clicked, dialog with form pops up
      form submission adds row to table -->
    <dialog id="new-book-dialog">
      <form name="new-book-form" action="index.html">
        <h2>Add new book</h2>
        <div>
          <label for="form-title">Title:</label>
          <input type="text" name="form-title" id="form-title">
        </div>
        <div>
          <label for="form-author">Author:</label>
          <input type="text" name="form-author" id="form-author">
        </div>
        <div>
          <label for="form-pages">Number of pages:</label>
          <input type="number" name="form-pages" id="form-pages">
        </div>
        <div>
          <label for="form-read">Read:</label>
          <input type="checkbox" name="form-read" id="form-read"
          ></div>
        <button type="submit" id="form-submit">Add book</button>
      </form>
      <button id="form-close">Close</button>
    </dialog>
    <button id="new-book-button">Add new book</button>
  </body>
</html>
